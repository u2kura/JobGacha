                // ÈÅ†ÈöîÁâ©ÁêÜDPS
                'ÂêüÈÅäË©©‰∫∫',
                'Ê©üÂ∑•Â£´',
                'Ë∏ä„ÇäÂ≠ê',
                // „Ç≠„É£„Çπ„Çø„Éº
                'ÈªíÈ≠îÈÅìÂ£´',

                'Âè¨ÂñöÂ£´',
                '„Éî„ÇØ„Éà„Éû„É≥„Çµ„Éº'
            ],
            healers: [
                'ÁôΩÈ≠îÈÅìÂ£´',
                'Â≠¶ËÄÖ',
                'Âç†ÊòüË°ìÂ∏´',

            ]
        };

        // DOMË¶ÅÁ¥†„ÅÆÂèñÂæó
        const randomizeBtn = document.getElementById('randomizeBtn');

        // „Éó„É¨„Ç§„É§„ÉºÂêçÂÖ•Âäõ„Éï„Ç£„Éº„É´„Éâ
        const playerInputs = [
            document.getElementById('player1'),
            document.getElementById('player2'),

            document.getElementById('player4')

        // ÁµêÊûúË°®Á§∫Ë¶ÅÁ¥†
        const tankResult = document.getElementById('tank-result');

        const dps2Result = document.getElementById('dps2-result');
        const healerResult = document.getElementById('healer-result');

        // ÊºîÂá∫„Ç∑„Éº„É≥Èñ¢ÈÄ£„ÅÆDOMË¶ÅÁ¥†
        const presentationModeToggle = document.getElementById('presentationModeToggle');
        const presentationOverlay = document.getElementById('presentationOverlay');

        // ÊºîÂá∫„É¢„Éº„Éâ„ÅÆ„Éï„É©„Ç∞
        let isPresentationMode = false;

        // „É©„É≥„ÉÄ„É†„Å™Ë¶ÅÁ¥†„ÇíÂèñÂæó„Åô„ÇãÈñ¢Êï∞
        function getRandomElement(array) {
            return array[Math.floor(Math.random() * array.length)];
        }

        // ÈÖçÂàó„Çí„Ç∑„É£„ÉÉ„Éï„É´„Åô„ÇãÈñ¢Êï∞
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // ÂÖ•ÂäõÊ§úË®ºÈñ¢Êï∞
        function validateInputs() {
            const playerNames = playerInputs.map(input => input.value.trim());
            
            // Á©∫„ÅÆÂÖ•Âäõ„Çí„ÉÅ„Çß„ÉÉ„ÇØ
            for (let i = 0; i < playerNames.length; i++) {
                if (playerNames[i] === '') {
                    alert(`„Éó„É¨„Ç§„É§„Éº${i + 1}„ÅÆÂêçÂâç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ`);
                    playerInputs[i].focus();
                    return false;
                }
            }
            
            // ÈáçË§á„Åô„ÇãÂêçÂâç„Çí„ÉÅ„Çß„ÉÉ„ÇØ
            const uniqueNames = new Set(playerNames);
            if (uniqueNames.size !== playerNames.length) {
                alert('ÈáçË§á„Åô„Çã„Éó„É¨„Ç§„É§„ÉºÂêç„Åå„ÅÇ„Çä„Åæ„Åô„ÄÇÁï∞„Å™„ÇãÂêçÂâç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                return false;
            }
            
            return true;
        }

        // ÁµêÊûú„ÇíË°®Á§∫„Åô„ÇãÈñ¢Êï∞
        function displayResult(resultElement, playerName, jobName) {
            const playerNameSpan = resultElement.querySelector('.player-name');
            const jobNameSpan = resultElement.querySelector('.job-name');
            
            playerNameSpan.textContent = playerName;
            jobNameSpan.textContent = jobName;
        }

        // „Ç∏„Éß„ÉñÂâ≤„ÇäÂΩì„Å¶ÂÆüË°åÈñ¢Êï∞
        function randomizeJobs() {
            if (!validateInputs()) {
                return;

            if (isPresentationMode) {
                // ÊºîÂá∫„É¢„Éº„Éâ„ÅßÂÆüË°å
                startPresentationMode();

        // ÈÄöÂ∏∏„ÅÆ„Ç∏„Éß„ÉñÂâ≤„ÇäÂΩì„Å¶ÂÆüË°å
        function executeJobAssignment() {
            // „Éó„É¨„Ç§„É§„ÉºÂêç„ÇíÂèñÂæó
            const playerNames = playerInputs.map(input => input.value.trim());
            
            // „Éó„É¨„Ç§„É§„Éº„Çí„Ç∑„É£„ÉÉ„Éï„É´

            // „Ç∏„Éß„Éñ„Çí„É©„É≥„ÉÄ„É†„Å´ÈÅ∏Êäû

            // DPS„ÅØÈáçË§á„Åó„Å™„ÅÑ„Çà„ÅÜ„Å´2„Å§ÈÅ∏Êäû

            const selectedDPS1 = shuffledDPS[0];
            const selectedDPS2 = shuffledDPS[1];
            
            // ÁµêÊûú„ÇíË°®Á§∫

            displayResult(dps1Result, shuffledPlayers[1], selectedDPS1);
            displayResult(dps2Result, shuffledPlayers[2], selectedDPS2);

            try {
                playDrumrollSound();
            } catch (error) {
                console.log('Èü≥ÈüøÂÜçÁîü„Ç®„É©„Éº:', error);
            }
            
            // „Ç´„Ç¶„É≥„Éà„ÉÄ„Ç¶„É≥ÊºîÂá∫Ôºà2ÁßíÂæå„Å´ÈñãÂßãÔºâ
            setTimeout(() => {
                let countdown = 3;
                countdownNumber.textContent = countdown;
                
                try {
                    playCountdownSound();
                } catch (error) {
                    console.log('„Ç´„Ç¶„É≥„Éà„ÉÄ„Ç¶„É≥Èü≥„Ç®„É©„Éº:', error);
                }
                
                const countdownInterval = setInterval(() => {
                    countdown--;
                    if (countdown > 0) {
                        countdownNumber.textContent = countdown;
                        try {
                            playCountdownSound();
                        } catch (error) {
                            console.log('„Ç´„Ç¶„É≥„Éà„ÉÄ„Ç¶„É≥Èü≥„Ç®„É©„Éº:', error);
                        }
                    } else {
                        clearInterval(countdownInterval);
                        countdownNumber.textContent = '';
                        showPresentationResults();
                    }
                }, 1000);
            }, 2000);
        }

        // ÊºîÂá∫ÁµêÊûúË°®Á§∫
        function showPresentationResults() {
            drumrollText.style.display = 'none';
            countdownNumber.style.display = 'none';
            
            // „Ç∏„Éß„ÉñÂâ≤„ÇäÂΩì„Å¶„ÇíÂÆüË°å
            const playerNames = playerInputs.map(input => input.value.trim());
            const shuffledPlayers = shuffleArray(playerNames);
            const selectedTank = getRandomElement(jobs.tanks);
            const selectedHealer = getRandomElement(jobs.healers);
            const shuffledDPS = shuffleArray(jobs.dps);
            const selectedDPS1 = shuffledDPS[0];
            const selectedDPS2 = shuffledDPS[1];
            
            // ÂãùÂà©Èü≥„ÇíÂÜçÁîü
            playVictorySound();
            
            // ÁµêÊûú„ÇíË°®Á§∫
            resultReveal.style.display = 'block';
            
            // ÊºîÂá∫Áî®ÁµêÊûú„Ç´„Éº„Éâ„Çí‰ΩúÊàê
            const results = [
                { role: '„Çø„É≥„ÇØ', icon: 'üõ°Ô∏è', player: shuffledPlayers[0], job: selectedTank },
                { role: 'DPS', icon: '‚öîÔ∏è', player: shuffledPlayers[1], job: selectedDPS1 },
                { role: 'DPS', icon: '‚öîÔ∏è', player: shuffledPlayers[2], job: selectedDPS2 },
                { role: '„Éí„Éº„É©„Éº', icon: '‚ù§Ô∏è', player: shuffledPlayers[3], job: selectedHealer }
            ];
            
            presentationResults.innerHTML = '';
            
            // È†ÜÊ¨°ÁµêÊûú„ÇíË°®Á§∫
            results.forEach((result, index) => {
                setTimeout(() => {
                    const card = document.createElement('div');
                    card.className = 'role-result-card';
                    card.style.animationDelay = `${index * 0.2}s`;
                    card.innerHTML = `
                        <div style="font-size: 24px; margin-bottom: 10px;">
                            <span style="margin-right: 10px;">${result.icon}</span>
                            <span style="color: #ffd700; font-weight: bold;">${result.role}</span>
                        </div>
                        <div style="font-size: 20px; color: white; margin-bottom: 5px;">${result.player}</div>
                        <div style="font-size: 18px; color: #87ceeb;">${result.job}</div>
                    `;
                    presentationResults.appendChild(card);
                    
                    // „Ç≠„É©„Ç≠„É©„Ç®„Éï„Çß„ÇØ„ÉàËøΩÂä†
                    createSparkleEffect(card);
                }, index * 500);
            });
            
            // ÈÄöÂ∏∏„ÅÆÁµêÊûúÁîªÈù¢„Å´„ÇÇÁµêÊûú„ÇíË®≠ÂÆö
            displayResult(tankResult, shuffledPlayers[0], selectedTank);
            displayResult(dps1Result, shuffledPlayers[1], selectedDPS1);
            displayResult(dps2Result, shuffledPlayers[2], selectedDPS2);
            displayResult(healerResult, shuffledPlayers[3], selectedHealer);
            
            // Á¥ôÂêπÈõ™„Ç®„Éï„Çß„ÇØ„Éà
            setTimeout(() => {
                createConfetti();
            }, 1000);
        }
            const selectedDPS1 = shuffledDPS[0];
            const selectedDPS2 = shuffledDPS[1];

            // ÊºîÂá∫Áî®ÁµêÊûúHTMLÁîüÊàê
            const assignments = [
                { player: shuffledPlayers[0], job: selectedTank, role: '„Çø„É≥„ÇØ', icon: 'üõ°Ô∏è' },
                { player: shuffledPlayers[1], job: selectedDPS1, role: 'DPS', icon: '‚öîÔ∏è' },
                { player: shuffledPlayers[2], job: selectedDPS2, role: 'DPS', icon: '‚öîÔ∏è' },
                { player: shuffledPlayers[3], job: selectedHealer, role: '„Éí„Éº„É©„Éº', icon: '‚ù§Ô∏è' }
            ];

            presentationResults.innerHTML = assignments.map((assignment, index) => `
                <div class="role-result-card" style="animation-delay: ${index * 0.3}s;">
                    <div style="font-size: 24px; color: #ffd700; font-weight: bold;">
                        ${assignment.icon} ${assignment.role}
                    </div>
                    <div style="font-size: 32px; margin: 15px 0; color: white;">
                        ${assignment.player}
                    </div>
                    <div style="font-size: 28px; color: #64b5f6; font-weight: bold;">
                        ${assignment.job}
                    </div>
                </div>
            `).join('');

            // ÁµêÊûú„ÇíË°®Á§∫
            resultReveal.style.display = 'block';
            createConfettiEffect();
            playVictorySound();

            // ÈÄöÂ∏∏„ÅÆÁµêÊûú„ÇÇÊõ¥Êñ∞
            displayResult(tankResult, shuffledPlayers[0], selectedTank);
            displayResult(dps1Result, shuffledPlayers[1], selectedDPS1);
            displayResult(dps2Result, shuffledPlayers[2], selectedDPS2);
            displayResult(healerResult, shuffledPlayers[3], selectedHealer);
        }

        // „Ç≠„É©„Ç≠„É©„Ç®„Éï„Çß„ÇØ„Éà
        function createSparkleEffect(element) {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle-effect';
                    sparkle.style.left = Math.random() * element.offsetWidth + 'px';
                    sparkle.style.top = Math.random() * element.offsetHeight + 'px';
                    element.appendChild(sparkle);
                    
                    // 2ÁßíÂæå„Å´ÂâäÈô§
                    setTimeout(() => {
                        if (sparkle.parentNode) {
                            sparkle.parentNode.removeChild(sparkle);
                        }
                    }, 2000);
                }, i * 200);
            }
        }

        // Á¥ôÂêπÈõ™„Ç®„Éï„Çß„ÇØ„Éà
        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * window.innerWidth + 'px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDuration = (Math.random() * 2 + 1) + 's';
                    document.body.appendChild(confetti);
                    
                    // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÂÆå‰∫ÜÂæå„Å´ÂâäÈô§
                    setTimeout(() => {
                        if (confetti.parentNode) {
                            confetti.parentNode.removeChild(confetti);
                        }
                    }, 3000);
                }, i * 50);
            }
        }

        // Á¥ôÂêπÈõ™„Ç®„Éï„Çß„ÇØ„Éà
        function createConfettiEffect() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 2 + 's';
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                presentationOverlay.appendChild(confetti);
                
                // 3ÁßíÂæå„Å´ÂâäÈô§
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }

        // ÊºîÂá∫„É¢„Éº„ÉâÂàá„ÇäÊõø„Åà
        function togglePresentationMode() {
            isPresentationMode = !isPresentationMode;
            presentationModeToggle.textContent = isPresentationMode ? 
                'üé≠ ÊºîÂá∫„É¢„Éº„Éâ ON' : 'üé≠ ÊºîÂá∫„É¢„Éº„Éâ OFF';
            presentationModeToggle.classList.toggle('active', isPresentationMode);
        }

        // Èü≥ÈüøÂäπÊûúÈñ¢Êï∞Áæ§
        function playCountdownSound() {
            try {
                // „Ç´„Ç¶„É≥„Éà„ÉÄ„Ç¶„É≥Èü≥„ÇíÂÜçÁîü
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.1);
            } catch (error) {
                console.log('Èü≥ÈüøÂÜçÁîü„Ç®„É©„Éº:', error);
            }
        }

        function playVictorySound() {
            try {
                // ÂãùÂà©Èü≥„ÇíÂÜçÁîü
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // „É°„É≠„Éá„Ç£„Éº„ÅÆÈü≥Á®ã
                const notes = [523.25, 659.25, 783.99, 1046.50]; // C, E, G, C
                
                notes.forEach((frequency, index) => {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime + index * 0.15);
                    gainNode.gain.setValueAtTime(0.2, audioContext.currentTime + index * 0.15);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + index * 0.15 + 0.3);
                    
                    oscillator.start(audioContext.currentTime + index * 0.15);
                    oscillator.stop(audioContext.currentTime + index * 0.15 + 0.3);
                });
            } catch (error) {
                console.log('ÂãùÂà©Èü≥ÂÜçÁîü„Ç®„É©„Éº:', error);
            }
        }

        function playDrumrollSound() {
            try {
                // „Éâ„É©„É†„É≠„Éº„É´Èü≥„ÇíÂÜçÁîü
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                for (let i = 0; i < 20; i++) {
                    setTimeout(() => {
                        const oscillator = audioContext.createOscillator();
                        const gainNode = audioContext.createGain();
                        
                        oscillator.connect(gainNode);
                        gainNode.connect(audioContext.destination);
                        
                        oscillator.frequency.setValueAtTime(100 + Math.random() * 50, audioContext.currentTime);
                        oscillator.type = 'sawtooth';
                        gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.05);
                        
                        oscillator.start();
                        oscillator.stop(audioContext.currentTime + 0.05);
                    }, i * 50);
                }
            } catch (error) {
                console.log('„Éâ„É©„É†„É≠„Éº„É´Èü≥ÂÜçÁîü„Ç®„É©„Éº:', error);
            }
        }

        // „É™„Çª„ÉÉ„ÉàÈñ¢Êï∞ÔºàÂêçÂâç„ÅØ‰øùÊåÅ„Åó„Åü„Åæ„ÅæÁµêÊûú„ÇíÈùûË°®Á§∫Ôºâ
        function resetResults() {
            resultsSection.style.display = 'none';
            
            // ÂÖ•Âäõ„Éï„Ç£„Éº„É´„Éâ„ÅÆÊúÄÂàù„Å´„Éï„Ç©„Éº„Ç´„Çπ
            playerInputs[0].focus();
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº„ÅÆË®≠ÂÆö
        randomizeBtn.addEventListener('click', randomizeJobs);
        resetBtn.addEventListener('click', resetResults);
        presentationModeToggle.addEventListener('click', togglePresentationMode);
        closePresentationBtn.addEventListener('click', () => {
            presentationOverlay.style.display = 'none';
            resultsSection.style.display = 'block';
            resultsSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
        });

        // Enter„Ç≠„Éº„Åß„Ç∏„Éß„ÉñÂâ≤„ÇäÂΩì„Å¶ÂÆüË°å
        playerInputs.forEach((input, index) => {
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    if (index < playerInputs.length - 1) {
                        // Ê¨°„ÅÆÂÖ•Âäõ„Éï„Ç£„Éº„É´„Éâ„Å´„Éï„Ç©„Éº„Ç´„Çπ
                        playerInputs[index + 1].focus();
                    } else {
                        // ÊúÄÂæå„ÅÆÂÖ•Âäõ„Éï„Ç£„Éº„É´„Éâ„ÅÆÂ†¥Âêà„ÄÅ„Ç∏„Éß„ÉñÂâ≤„ÇäÂΩì„Å¶ÂÆüË°å
                        randomizeJobs();
                    }
                }
            });
        });

        // ÂàùÊúü„Éï„Ç©„Éº„Ç´„ÇπË®≠ÂÆö
        document.addEventListener('DOMContentLoaded', () => {
            playerInputs[0].focus();
        });
    </script>
