<!DOCTYPE html>

    <style>

        .btn.secondary:hover {

        .results-section {

            border: 2px solid rgba(240, 192, 64, 0.3);
            backdrop-filter: blur(10px);
        }

        .results-section h2 {
            color: #f0c040;

            text-align: center;
        }

        .assignments {
            display: grid;
            gap: 20px;
        }

        .assignment {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;

        }

        .assignment.tank {

        }

        .assignment.dps {
            border-color: #e74c3c;
        }

        .assignment.healer {

        }

        .role-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .role-icon {
            font-size: 24px;
        }

        .role-name {
            font-size: 20px;
            font-weight: bold;
        }

        .assignment.tank .role-name {
            color: #4a90e2;
        }

        .assignment.dps .role-name {
            color: #e74c3c;
        }

        .assignment.healer .role-name {
            color: #27ae60;
        }

        .assignment-result {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 8px;

        .assignment.tank .assignment-result {

        .assignment.dps .assignment-result {

        }

        .assignment.healer .assignment-result {
            border-left-color: #27ae60;
        }

        .player-name {

        }

        .job-name {

        }

        @media (max-width: 768px) {

            }

            }
            
            .name-inputs {
                grid-template-columns: 1fr;
            }
            
            .assignment-result {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
        }

        /* „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÂäπÊûú */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .results-section {
            animation: fadeIn 0.5s ease-out;
        }

        .assignment-result {
            transition: all 0.3s ease;
        }

        .assignment-result:hover {
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé∞ Job Gacha</h1>
        <p class="subtitle">4‰∫∫„Éë„Éº„ÉÜ„Ç£„ÉºÁî®Ôºà„Çø„É≥„ÇØ1„ÄÅDPS2„ÄÅ„Éí„Éº„É©„Éº1Ôºâ</p>
        
        <div class="input-section">
            <h2>„É°„É≥„Éê„ÉºÂêçÂÖ•Âäõ</h2>
            <div class="name-inputs">
                <div class="input-group">
                    <label for="player1">„Éó„É¨„Ç§„É§„Éº1:</label>
                    <input type="text" id="player1" placeholder="„Éó„É¨„Ç§„É§„ÉºÂêç„ÇíÂÖ•Âäõ">
                </div>
                <div class="input-group">
                    <label for="player2">„Éó„É¨„Ç§„É§„Éº2:</label>
                    <input type="text" id="player2" placeholder="„Éó„É¨„Ç§„É§„ÉºÂêç„ÇíÂÖ•Âäõ">
                </div>
                <div class="input-group">
                    <label for="player3">„Éó„É¨„Ç§„É§„Éº3:</label>
                    <input type="text" id="player3" placeholder="„Éó„É¨„Ç§„É§„ÉºÂêç„ÇíÂÖ•Âäõ">
                </div>
                <div class="input-group">
                    <label for="player4">„Éó„É¨„Ç§„É§„Éº4:</label>
                    <input type="text" id="player4" placeholder="„Éó„É¨„Ç§„É§„ÉºÂêç„ÇíÂÖ•Âäõ">
                </div>
            </div>
            <button id="randomizeBtn" class="btn primary">„Ç∏„Éß„ÉñÂâ≤„ÇäÂΩì„Å¶ÂÆüË°å</button>
        </div>

        <div id="results" class="results-section" style="display: none;">
            <h2>„Ç∏„Éß„ÉñÂâ≤„ÇäÂΩì„Å¶ÁµêÊûú</h2>
            <div class="assignments">
                <div class="assignment tank">
                    <div class="role-header">
                        <span class="role-icon">üõ°Ô∏è</span>
                        <span class="role-name">„Çø„É≥„ÇØ</span>
                    </div>
                    <div id="tank-result" class="assignment-result">
                        <span class="player-name"></span>
                        <span class="job-name"></span>
                    </div>
                </div>

                <div class="assignment dps">
                    <div class="role-header">
                        <span class="role-icon">‚öîÔ∏è</span>
                        <span class="role-name">DPS</span>
                    </div>
                    <div id="dps1-result" class="assignment-result">
                        <span class="player-name"></span>
                        <span class="job-name"></span>
                    </div>
                    <div id="dps2-result" class="assignment-result">
                        <span class="player-name"></span>
                        <span class="job-name"></span>
                    </div>
                </div>

                <div class="assignment healer">
                    <div class="role-header">
                        <span class="role-icon">‚ù§Ô∏è</span>
                        <span class="role-name">„Éí„Éº„É©„Éº</span>
                    </div>
                    <div id="healer-result" class="assignment-result">
                        <span class="player-name"></span>
                        <span class="job-name"></span>
                    </div>
                </div>
            </div>

            <button id="resetBtn" class="btn secondary">ÂÜçÂÆüË°å</button>
        </div>
    </div>

    <script>
        // MMO„Ç≤„Éº„É†„ÅÆ„Ç∏„Éß„ÉñÂÆöÁæ©
        const jobs = {
            tanks: [
                '„Éä„Ç§„Éà',
                'Êà¶Â£´',
                'ÊöóÈªíÈ®éÂ£´',
                '„Ç¨„É≥„Éñ„É¨„Ç§„Ç´„Éº'
            ],
            dps: [
                // ËøëÊé•DPS
                '„É¢„É≥„ÇØ',
                'Á´úÈ®éÂ£´',
                'ÂøçËÄÖ',
                '‰æç',
                '„É™„Éº„Éë„Éº',
                '„É¥„Ç°„Ç§„Éë„Éº',
                // ÈÅ†ÈöîÁâ©ÁêÜDPS
                'ÂêüÈÅäË©©‰∫∫',
                'Ê©üÂ∑•Â£´',
                'Ë∏ä„ÇäÂ≠ê',
                // „Ç≠„É£„Çπ„Çø„Éº
                'ÈªíÈ≠îÈÅìÂ£´',
                'Ëµ§È≠îÈÅìÂ£´',
                'Âè¨ÂñöÂ£´',
                '„Éî„ÇØ„Éà„Éû„É≥„Çµ„Éº'
            ],
            healers: [
                'ÁôΩÈ≠îÈÅìÂ£´',
                'Â≠¶ËÄÖ',
                'Âç†ÊòüË°ìÂ∏´',
                'Ë≥¢ËÄÖ'
            ]
        };

        // DOMË¶ÅÁ¥†„ÅÆÂèñÂæó
        const randomizeBtn = document.getElementById('randomizeBtn');
        const resetBtn = document.getElementById('resetBtn');
        const resultsSection = document.getElementById('results');

        // „Éó„É¨„Ç§„É§„ÉºÂêçÂÖ•Âäõ„Éï„Ç£„Éº„É´„Éâ
        const playerInputs = [
            document.getElementById('player1'),
            document.getElementById('player2'),
            document.getElementById('player3'),
            document.getElementById('player4')
        ];

        // ÁµêÊûúË°®Á§∫Ë¶ÅÁ¥†
        const tankResult = document.getElementById('tank-result');
        const dps1Result = document.getElementById('dps1-result');
        const dps2Result = document.getElementById('dps2-result');
        const healerResult = document.getElementById('healer-result');

        // „É©„É≥„ÉÄ„É†„Å™Ë¶ÅÁ¥†„ÇíÂèñÂæó„Åô„ÇãÈñ¢Êï∞
        function getRandomElement(array) {
            return array[Math.floor(Math.random() * array.length)];
        }

        // ÈÖçÂàó„Çí„Ç∑„É£„ÉÉ„Éï„É´„Åô„ÇãÈñ¢Êï∞
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // ÂÖ•ÂäõÊ§úË®ºÈñ¢Êï∞
        function validateInputs() {
            const playerNames = playerInputs.map(input => input.value.trim());
            
            // Á©∫„ÅÆÂÖ•Âäõ„Çí„ÉÅ„Çß„ÉÉ„ÇØ
            for (let i = 0; i < playerNames.length; i++) {
                if (playerNames[i] === '') {
                    alert(`„Éó„É¨„Ç§„É§„Éº${i + 1}„ÅÆÂêçÂâç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ`);
                    playerInputs[i].focus();
                    return false;
                }
            }
            
            // ÈáçË§á„Åô„ÇãÂêçÂâç„Çí„ÉÅ„Çß„ÉÉ„ÇØ
            const uniqueNames = new Set(playerNames);
            if (uniqueNames.size !== playerNames.length) {
                alert('ÈáçË§á„Åô„Çã„Éó„É¨„Ç§„É§„ÉºÂêç„Åå„ÅÇ„Çä„Åæ„Åô„ÄÇÁï∞„Å™„ÇãÂêçÂâç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                return false;
            }
            
            return true;
        }

        // ÁµêÊûú„ÇíË°®Á§∫„Åô„ÇãÈñ¢Êï∞
        function displayResult(resultElement, playerName, jobName) {
            const playerNameSpan = resultElement.querySelector('.player-name');
            const jobNameSpan = resultElement.querySelector('.job-name');
            
            playerNameSpan.textContent = playerName;
            jobNameSpan.textContent = jobName;
        }

        // „Ç∏„Éß„ÉñÂâ≤„ÇäÂΩì„Å¶ÂÆüË°åÈñ¢Êï∞
        function randomizeJobs() {
            if (!validateInputs()) {
                return;
            }
            
            // „Éó„É¨„Ç§„É§„ÉºÂêç„ÇíÂèñÂæó
            const playerNames = playerInputs.map(input => input.value.trim());
            
            // „Éó„É¨„Ç§„É§„Éº„Çí„Ç∑„É£„ÉÉ„Éï„É´
            const shuffledPlayers = shuffleArray(playerNames);
            
            // „Ç∏„Éß„Éñ„Çí„É©„É≥„ÉÄ„É†„Å´ÈÅ∏Êäû
            const selectedTank = getRandomElement(jobs.tanks);
            const selectedHealer = getRandomElement(jobs.healers);
            
            // DPS„ÅØÈáçË§á„Åó„Å™„ÅÑ„Çà„ÅÜ„Å´2„Å§ÈÅ∏Êäû
            const shuffledDPS = shuffleArray(jobs.dps);
            const selectedDPS1 = shuffledDPS[0];
            const selectedDPS2 = shuffledDPS[1];
            
            // ÁµêÊûú„ÇíË°®Á§∫
            displayResult(tankResult, shuffledPlayers[0], selectedTank);
            displayResult(dps1Result, shuffledPlayers[1], selectedDPS1);
            displayResult(dps2Result, shuffledPlayers[2], selectedDPS2);
            displayResult(healerResult, shuffledPlayers[3], selectedHealer);
            
            // ÁµêÊûú„Çª„ÇØ„Ç∑„Éß„É≥„ÇíË°®Á§∫
            resultsSection.style.display = 'block';
            
            // ÁµêÊûú„Çª„ÇØ„Ç∑„Éß„É≥„Å´„Çπ„ÇØ„É≠„Éº„É´
            resultsSection.scrollIntoView({ 
                behavior: 'smooth',
                block: 'start'
            });
        }

        // „É™„Çª„ÉÉ„ÉàÈñ¢Êï∞ÔºàÂêçÂâç„ÅØ‰øùÊåÅ„Åó„Åü„Åæ„ÅæÁµêÊûú„ÇíÈùûË°®Á§∫Ôºâ
        function resetResults() {
            resultsSection.style.display = 'none';
            
            // ÂÖ•Âäõ„Éï„Ç£„Éº„É´„Éâ„ÅÆÊúÄÂàù„Å´„Éï„Ç©„Éº„Ç´„Çπ
            playerInputs[0].focus();
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº„ÅÆË®≠ÂÆö
        randomizeBtn.addEventListener('click', randomizeJobs);
        resetBtn.addEventListener('click', resetResults);

        // Enter„Ç≠„Éº„Åß„Ç∏„Éß„ÉñÂâ≤„ÇäÂΩì„Å¶ÂÆüË°å
        playerInputs.forEach((input, index) => {
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    if (index < playerInputs.length - 1) {
                        // Ê¨°„ÅÆÂÖ•Âäõ„Éï„Ç£„Éº„É´„Éâ„Å´„Éï„Ç©„Éº„Ç´„Çπ
                        playerInputs[index + 1].focus();
                    } else {
                        // ÊúÄÂæå„ÅÆÂÖ•Âäõ„Éï„Ç£„Éº„É´„Éâ„ÅÆÂ†¥Âêà„ÄÅ„Ç∏„Éß„ÉñÂâ≤„ÇäÂΩì„Å¶ÂÆüË°å
                        randomizeJobs();
                    }
                }
            });
        });

        // ÂàùÊúü„Éï„Ç©„Éº„Ç´„ÇπË®≠ÂÆö
        document.addEventListener('DOMContentLoaded', () => {
            playerInputs[0].focus();
        });
    </script>
</body>
